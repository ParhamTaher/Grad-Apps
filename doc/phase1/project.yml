swagger: '2.0'
info:
  description: Ticketing System for UofT Computer Science Grad School Application
  version: 0.0.0
  title: Grad Application Ticketing System
host: 'localhost:3000'
basePath: /
schemes:
  - http
paths:
  /GAPF:
    get:
      tags:
        - GAPF
      summary: Get GAPF info summary
      description: ''
      operationId: getGAPF
      produces:
        - application/xml
        - application/json
      parameters:
        - name: GAPF
          in: query
          description: GAPF info
          required: true
          type: array
          items:
            type: string
          collectionFormat: multi
      responses:
        '200':
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Faculty'
  /GAPF/attach:
    post:
      tags:
        - GAPF
      summary: Add new GAPF budget information
      description: ''
      operationId: addGAPF
      consumes:
        - application/json
        - application/xml
      produces:
        - application/xml
        - application/json
      parameters:
        - in: body
          name: body
          description: New GAPF budget to be added
          required: true
          schema:
            $ref: '#/definitions/GAPF'
      responses:
        '405':
          description: Invalid input
    put:
      tags:
        - budget
      summary: Update existing GAPF budget information
      description: ''
      operationId: updateGAPF
      consumes:
        - application/json
        - application/xml
      produces:
        - application/xml
        - application/json
      parameters:
        - in: body
          name: body
          description: New GAPF budget to be added
          required: true
          schema:
            $ref: '#/definitions/GAPF'
      responses:
        '400':
          description: Invalid ID supplied
        '404':
          description: GAPF not found
        '405':
          description: Validation exception
  /tickets:
    get:
      tags:
        - tickets
      summary: get all tickets
      description: returns all tickets
      operationId: getAllTickets
      produces:
        - application/xml
        - application/json
      parameters:
        - in: body
          name: body
          description: All tickets
          required: true
          schema:
            $ref: '#/definitions/Ticket'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Ticket'
        '400':
          description: Invalid ID supplied
        '404':
          description: Professor not found
        '405':
          description: Ticket not found
      security:
        - api_key: []
  '/tickets/{ticketId}':
    get:
      tags:
        - tickets
      summary: get ticket info
      description: specific ticket
      operationId: getTicket
      produces:
        - application/xml
        - application/json
      parameters:
        - name: ticketId
          in: path
          description: ID of ticket to return
          required: true
          type: integer
          format: int64
        - in: body
          name: body
          description: specific tickets
          required: true
          schema:
            $ref: '#/definitions/Ticket'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Ticket'
        '400':
          description: Invalid ID supplied
        '404':
          description: Ticket not found
      security:
        - api_key: []
    put:
      tags:
        - tickets
      summary: update existing ticket
      description: updates an existing ticket
      operationId: updateTicket
      consumes:
        - application/json
        - application/xml
      produces:
        - application/xml
        - application/json
      parameters:
        - name: ticketId
          in: path
          description: ID of ticket to return
          required: true
          type: integer
          format: int64
        - in: body
          name: body
          description: specific tickets
          required: true
          schema:
            $ref: '#/definitions/Ticket'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Ticket'
        '400':
          description: Invalid ID supplied
        '404':
          description: Ticket not found
  /tickets/{ticketId}/{applicantId}:
    get:
      tags:
        - tickets
      summary: get all applicants for ticketid
      description: ''
      operationId: getAllApplicantByTicketId
      produces:
        - application/xml
        - application/json
      parameters:
        - name: ticketId
          in: path
          description: ID of ticket to return all applicants
          required: true
          type: integer
          format: int64
        - name: applicantId
          in: path
          description: ID of applicant to return info
          required: true
          type: integer
          format: int64
        - in: body
          name: body
          description: applicants for ticket
          required: true
          schema:
            $ref: '#/definitions/Applicant'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Applicant'
        '400':
          description: Invalid ID supplied
        '404':
          description: Ticket not found
      security:
        - api_key: []
    put:
      tags:
        - tickets
      summary: update existing applicant for ticket id
      description: updates an existing applicant
      operationId: updateApplicantByTicketId
      consumes:
        - application/json
        - application/xml
      produces:
        - application/xml
        - application/json
      parameters:
        - name: ticketId
          in: path
          description: ID of ticket to return
          required: true
          type: integer
          format: int64
        - name: applicantId
          in: path
          description: ID of applicant to return info
          required: true
          type: integer
          format: int64
        - in: body
          name: body
          description: specific tickets
          required: true
          schema:
            $ref: '#/definitions/Ticket'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Ticket'
        '400':
          description: Invalid ID supplied
        '404':
          description: Ticket not found
  /tickets/byfaculty/{facultyId}:
    get:
      tags:
        - tickets
      summary: get all tickets associated with facultyId
      description: ''
      operationId: getAllTicketByFacultyId
      produces:
        - application/xml
        - application/json
      parameters:
        - name: facultyId
          in: path
          description: ID of faculty to return all tickets
          required: true
          type: integer
          format: int64
        - in: body
          name: body
          description: specific tickets
          required: true
          schema:
            $ref: '#/definitions/Ticket'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Ticket'
        '400':
          description: Invalid ID supplied
        '404':
          description: Ticket not found
      security:
        - api_key: []
  /user:
    post:
      tags:
        - user
      summary: Create user
      description: This can only be done by the logged in user.
      operationId: createUser
      produces:
        - application/xml
        - application/json
      parameters:
        - in: body
          name: body
          description: Created user object
          required: true
          schema:
            $ref: '#/definitions/User'
      responses:
        default:
          description: successful operation
  /user/faculty/{facultyId}:
    get:
      tags:
        - user
      summary: get faculty
      description: edit faculty
      operationId: getFaculty
      produces:
        - application/xml
        - application/json
      parameters:
        - name: facultyId
          in: path
          description: ID of faculty to return faculty info
          required: true
          type: integer
          format: int64
        - in: body
          name: body
          description: Created user object
          required: true
          schema:
            $ref: '#/definitions/Faculty'
      responses:
        default:
          description: successful operation
    put:
      tags:
        - user
      summary: edit faculty
      description: edit faculty
      operationId: updateFaculty
      produces:
        - application/xml
        - application/json
      parameters:
        - name: facultyId
          in: path
          description: ID of faculty to return faculty info
          required: true
          type: integer
          format: int64
        - in: body
          name: body
          description: Created user object
          required: true
          schema:
            $ref: '#/definitions/Faculty'
      responses:
        default:
          description: successful operation
  /user/applicant/{applicantId}:
    get:
      tags:
        - user
      summary: get applicant
      description: get applicant
      operationId: getApplicant
      produces:
        - application/xml
        - application/json
      parameters:
        - name: applicantId
          in: path
          description: ID of applicant to return applicant info
          required: true
          type: integer
          format: int64
        - in: body
          name: body
          description: Created user object
          required: true
          schema:
            $ref: '#/definitions/Faculty'
      responses:
        default:
          description: successful operation
    put:
      tags:
        - user
      summary: edit applicant
      description: edit applicant
      operationId: updateApplicant
      produces:
        - application/xml
        - application/json
      parameters:
        - name: applicantId
          in: path
          description: ID of faculty to return faculty info
          required: true
          type: integer
          format: int64
        - in: body
          name: body
          description: Created user object
          required: true
          schema:
            $ref: '#/definitions/Faculty'
      responses:
        default:
          description: successful operation
  /user/createWithArray:
    post:
      tags:
        - user
      summary: Creates list of users with given input array
      description: ''
      operationId: createUsersWithArrayInput
      produces:
        - application/xml
        - application/json
      parameters:
        - in: body
          name: body
          description: List of user object
          required: true
          schema:
            type: array
            items:
              $ref: '#/definitions/User'
      responses:
        default:
          description: successful operation
  /user/createWithList:
    post:
      tags:
        - user
      summary: Creates list of users with given input array
      description: ''
      operationId: createUsersWithListInput
      produces:
        - application/xml
        - application/json
      parameters:
        - in: body
          name: body
          description: List of user object
          required: true
          schema:
            type: array
            items:
              $ref: '#/definitions/User'
      responses:
        default:
          description: successful operation
  /user/login:
    get:
      tags:
        - user
      summary: Logs user into the system
      description: ''
      operationId: loginUser
      produces:
        - application/xml
        - application/json
      parameters:
        - name: username
          in: query
          description: The user name for login
          required: true
          type: string
        - name: password
          in: query
          description: The password for login in clear text
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: string
          headers:
            X-Rate-Limit:
              type: integer
              format: int32
              description: calls per hour allowed by the user
            X-Expires-After:
              type: string
              format: date-time
              description: date in UTC when token expires
        '400':
          description: Invalid username/password supplied
  /user/logout:
    get:
      tags:
        - user
      summary: Logs out current logged in user session
      description: ''
      operationId: logoutUser
      produces:
        - application/xml
        - application/json
      parameters: []
      responses:
        default:
          description: successful operation
  '/user/{username}':
    get:
      tags:
        - user
      summary: Get user by user name
      description: ''
      operationId: getUserByName
      produces:
        - application/xml
        - application/json
      parameters:
        - name: username
          in: path
          description: 'The name that needs to be fetched. Use user1 for testing. '
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/User'
        '400':
          description: Invalid username supplied
        '404':
          description: User not found
    put:
      tags:
        - user
      summary: Updated user
      description: This can only be done by the logged in user.
      operationId: updateUser
      produces:
        - application/xml
        - application/json
      parameters:
        - name: username
          in: path
          description: name that need to be updated
          required: true
          type: string
        - in: body
          name: body
          description: Updated user object
          required: true
          schema:
            $ref: '#/definitions/User'
      responses:
        '400':
          description: Invalid user supplied
        '404':
          description: User not found
    delete:
      tags:
        - user
      summary: Delete user
      description: This can only be done by the logged in user.
      operationId: deleteUser
      produces:
        - application/xml
        - application/json
      parameters:
        - name: username
          in: path
          description: The name that needs to be deleted
          required: true
          type: string
      responses:
        '400':
          description: Invalid username supplied
        '404':
          description: User not found
securityDefinitions:
  user_auth:
    type: oauth2
    authorizationUrl: 'http://localhost:3000/oauth/dialog'
    flow: implicit
    scopes:
      'write:tickets': change tickets
      'write:GAPF': change GAPF
      'read:GAPF': reading GAPF
  api_key:
    type: apiKey
    name: api_key
    in: header
definitions:
  Ticket:
    type: object
    properties:
      id:
        type: integer
        format: int64
      professorId:
        type: integer
        format: int64
      createDate:
        type: integer
        format: int64
      status:
        type: string
        description: Ticket Status
        enum:
          - initial
          - granted
          - offer-request
          - offer-pending
          - accepted
          - refused
      complete:
        type: boolean
        default: false
    xml:
      name: Ticket
  User:
    type: object
    properties:
      id:
        type: integer
        format: int64
      username:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      email:
        type: string
      password:
        type: string
      phone:
        type: string
      userStatus:
        type: integer
        format: int32
        description: User Status
    xml:
      name: User
  Faculty:
    type: object
    properties:
      id:
        type: integer
        format: int64
      firstName:
        type: string
      lastName:
        type: string
      email:
        type: string
      phone:
        type: string
      roleid:
        type: integer
        format: int64
      GAPF:
        type: object
    xml:
      name: Faculty
  Applicant:
    type: object
    properties:
      id:
        type: integer
        format: int64
      firstName:
        type: string
      lastName:
        type: string
      email:
        type: string
      phone:
        type: string
      supportingDocuments:
        type: object
      ticketId:
        type: integer
        format: int64
      offered:
        type: boolean
      GAPF:
        type: object
    xml:
      name: Faculty
  GAPF:
    type: object
    properties:
      id:
        type: integer
        format: int64
      faculty:
        type: object
    xml:
      name: GAPF
externalDocs:
  description: Find out more about Swagger
  url: 'http://swagger.io'
